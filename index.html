<!DOCTYPE html>
<html>
<head>
<title>Waterfront</title>
<style>
body {
  margin: 0;
}

iframe {
  width: 640px; /* Set the width of the iframe */
  height: 480px; /* Set the height of the iframe */
  border: none; /* Remove the default iframe border */
}

/* Center the iframe on the page */
.iframe-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* Make the container take up the full viewport height */
}
</style>
</head>
<body>

<div class="iframe-container">
  <iframe src="https://waterfront.johnclarkemusic.com/" title="Waterfront"></iframe>
</div>

</body>
</html>
